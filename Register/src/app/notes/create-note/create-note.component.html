<div class="container-fluid " >
  <div><h3 class="d-flex justify-content-center">Notes</h3></div>
  <div  class="form-group">
    <div class="row d-flex justify-content-center">
      <div class="col-6 ">
      <h6 >Type:</h6>
      <div class="mb-3">
                       
                       
                        <select class="form-select"  aria-label="Default select example1"  [(ngModel)]="type" name="TY" #TY="ngModel" required >
                            <option value="Call">Call</option>
                            <option value="Notes">Notes</option>
                            <option value="Meeting">Meeting</option>
                            <option value="Others">Others</option>
                        </select>
                        <p class="text-danger" *ngIf="!TY.valid && TY.touched">*required</p>
  
      </div>

      <h6>Notify:</h6>
      <select class="form-select"  aria-label="Default select example1"  [(ngModel)]="notify" name="NF" #NF="ngModel" required>
    <option value="Call">sreekanth kota</option>
    <option value="Notes">vinay</option>
    <option value="Meeting">kaja moin</option>
    <option value="Others">Others</option>
      </select>     
      <p class="text-danger" *ngIf="!NF.valid && NF.touched">*required</p>
      
      <h6>Description</h6>
      <div class="form-group shadow-textarea mb-3">

    
    <textarea name="ds" class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Write something here..." [(ngModel)]="description" #ds="ngModel" required></textarea>
    <p class="text-danger" *ngIf="!ds.valid && ds.touched">*required</p>
      </div>
     
    </div>

    <br>
    <button (click)="addNotes()" *ngIf="Note.sno==0" class="btn btn-org">
      Add
    </button>
    <button (click)="updateNotes()" *ngIf="Note.sno!=0" class="btn btn-org">
      Update
    </button>
  </div>
    </div>
</div>

<section class="ftco-section  gap-3 p-3">
    <div class="container">
        
        
        <div class="row justify-content-center ">

            <div class="col-md-6 text-center  mb-1">
                <h2 class="heading-section" style="background-color: rgb(255, 165, 0);color: rgb(33, 26, 116);">Leads Details</h2>
            </div> 
        </div>

        <!--MODAL-->
        <div class="row ">
            <div class="col d-flex justify-content-end">
                <!--CREATE-->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-fullscreen">
                        <div class="modal-content" >
                            <div class="modal-header" style="background-color: rgba(33, 26, 116, 0.755)">
                                <h1 class="modal-title fs-5 text-white" id="exampleModalLabel"  >ADD LEADS</h1>
                                <button type="button"  class="btn   btn-close  btn-close-white fs-5" data-bs-dismiss="modal"  aria-label="Close" (click)="closeClick()" id="add-edit-model-close"></button>
                            </div>
                            <div class="modal-body">
                                <app-addlead [lead]="lead" *ngIf="ActivateAddEditLead"></app-addlead>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
                <button type="button" class="btn btn-dark me-3" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="addClick()" style="background-color: rgb(33, 26, 116)">
                <i class="fa fa-plus"></i> 
                </button>
            <!-- </div> -->
            <!-- File upload-->
            <!-- <div class="col-6 d-flex justify-content-end"> -->
                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">            
                            <div class="modal-header" style="background-color: rgba(33, 26, 116, 0.755);">
                                <h1 class="modal-title fs-5 text-white" id="exampleModalLabel1">File Upload </h1>
                                <button type="button" class="btn  btn-close  btn-close-white fs-5" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <app-upload-lead></app-upload-lead>
                            </div>
                            <div class="modal-footer" style="background-color: rgba(33, 26, 116, 0.755);">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-light">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal1" style="background-color: rgb(33, 26, 116)">
                    <i class="fa fa-upload"></i>
                </button>
            </div>
        </div>
        <br>
        <div class="alert alert-success mt-3 " role="alert" id="add-success-alert">
            Added Successfully
            </div>
            
            <div class="alert alert-success mt-3" role="alert" id="update-success-alert">
              Updated Successfully
            </div>
            
            <div class="alert alert-success mt-3 " role="alert" id="delete-success-alert">
              Deleted Successfully
            </div>
       <!--TABLE-->

            <div class="col-12">

                    <div class="table-responsive">
                        <table class="table table-striped text-white " id="myTable">
                            <thead >
                                <tr  style="background-color:rgb(33, 26, 116)">
                                    <th>Lead_Id</th>
                                    <th >Lead Name</th>
                                    <th>Designation</th>
                                    <th>Email_Id</th>
                                    <th>Linkedin URL</th>

                                    <th> Actions</th>

                                    <td>{{i.emailid}}</td>
                                    <td>{{i.linkedinurl}}</td>
                                    <td>{{i.leadstatus}}</td>
                                    <td>
                                        <button type="button"class="btn btn-light mr-1 me-3" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                        (click)="editClick(i)"
                                        >
                                            Edit
                                        </button>
                                        <button type="button" class="btn btn-light mr-1"

                                            Delete
                                        </button>
                                    </td>

                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>

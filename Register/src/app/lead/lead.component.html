<section class="ftco-section border border-dark border-5 rounded gap-3 p-3">
    <div class="container">
        
        
        <div class="row justify-content-center ">

            <div class="col-md-6 text-center  mb-1">
                <h2 class="heading-section">Leads Details</h2>
            </div> 
        </div>
        <!--MODAL-->
        <div class="row ">
            <div class="col-6 justify-content-start">
                <!--CREATE-->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-fullscreen">
                        <div class="modal-content" >
                            <div class="modal-header" style="background-color: rgba(0, 0, 0, 0.753);">
                                <h1 class="modal-title fs-5 text-white" id="exampleModalLabel"  >ADD LEADS</h1>
                                <button type="button"  class="btn  btn-light btn-close  btn-close-white fs-5" data-bs-dismiss="modal"  aria-label="Close" (click)="closeClick()" id="add-edit-model-close"></button>
                            </div>
                            <div class="modal-body">
                                <app-addlead [lead]="lead" *ngIf="ActivateAddEditLead"></app-addlead>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="addClick()">
                <!-- <i class="fa fa-plus"></i> --> Create
                </button>
            </div>
            <!-- File upload-->
            <div class="col-6 d-flex justify-content-end">
                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">            
                            <div class="modal-header" style="background-color: rgba(0, 0, 0, 0.753);">
                                <h1 class="modal-title fs-5 text-white" id="exampleModalLabel1">File Upload </h1>
                                <button type="button" class="btn  btn-light btn-close  btn-close-white fs-5" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <app-uploadacc></app-uploadacc>
                            </div>
                            <div class="modal-footer" style="background-color: rgba(0, 0, 0, 0.753);">
                                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-dark">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                    File Upload
                </button>
            </div>
        </div>
        <br>
        <div class="alert alert-success mt-3 " role="alert" id="add-success-alert">
            Added Successfully
            </div>
            
            <div class="alert alert-success mt-3" role="alert" id="update-success-alert">
              Updated Successfully
            </div>
            
            <div class="alert alert-success mt-3 " role="alert" id="delete-success-alert">
              Deleted Successfully
            </div>
       <!--TABLE-->
          <div class="row-0">
            <div class="col-12">
                <div class="table-wrap d-flex justify-content-center align-content-center ">

                    <table class="table table-striped text-white " id="myTable">
                        <thead >
                            <tr  style="background-color:rgba(20, 19, 19, 0.945); ">
                                <th>Lead_Id</th>
                                <th >Lead Name</th>
                                <th>Designation</th>
                                <th>Email_Id</th>
                                <th>Linkedin URL</th>
                                <th> Lead Status</th>
                                <th> Actions</th>


                                <!-- <th>Company Number</th> -->
                                <!-- <th>Job Description</th>
                                <th>No.Of.Branches</th>
                                <th>Branch Address</th>
                                <th>No.Of.Employees</th>
                                <th>Company Address</th> -->
                                <!-- <th>Company Website</th> -->
                                <!-- <th>TotalLeads</th>
                                <th>ActiveLeads</th>
                                <th>InactiveLeads</th> -->
                               

                            </tr>
                        </thead>
                        
                        <tbody>
                         
                            <tr *ngFor="let i of newdata">
                                <td>{{i.leadid}}</td>
                                <td>{{i.leadname}}</td>
                                <td>{{i.designation}}</td>
                                <td>{{i.emailid}}</td>
                                <td>{{i.linkedinurl}}</td>
                                <td>{{i.leadstatus}}</td>
                                <td>
                                    <button type="button"class="btn btn-light mr-1 me-3" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                    (click)="editClick(i)"
                                    >
                                        Edit
                                    </button>
                                    <button type="button" class="btn btn-light mr-1" 
                                    (click)="deleteClick(i)"
                                    >
                                        Delete
                                    </button>
                                </td>

                                <td>branchaddress</td>
                                <td>noofemployees</td>
                                <td>companyaddress</td> -->

                                <td>ActiveLeads</td>
                                <td>InactiveLeads</td> -->

                    </tbody>

                                    <td>{{item.status}}</td>
  
                                </tr>
                            
                        </tbody> -->
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
